hostname: map.dev
ip: 192.168.33.10
memory: 2048

uri: /map/

packages:
  - apache2
  - apache2-dev
  - autoconf
  - curl
  - fonts-noto-cjk
  - fonts-noto-hinted
  - fonts-noto-unhinted
  - gdal-bin
  - git
  - libmapnik-dev
  - libtool
  - mapnik-utils
  - osm2pgsql
  - postgis
  - postgresql
  - postgresql-9.5-postgis-2.2
  - postgresql-contrib
  - python-pip
  - python-psycopg2
  - ruby
  - ttf-unifont
  - unzip

db:
  name: gis
  encoding: UTF-8

