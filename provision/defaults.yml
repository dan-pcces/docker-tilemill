hostname: map.dev
ip: 192.168.33.10

uri: /map/

packages:
  - apache2
  - apache2-dev
  - autoconf
  - curl
  - gdal-bin
  - git
  - libmapnik-dev
  - libtool
  - mapnik-utils
  - node-carto
  - osm2pgsql
  - postgis
  - postgresql
  - postgresql-9.5-postgis-2.2
  - postgresql-contrib
  - python-psycopg2
  - unzip

osm2pgsql:
  data: /vagrant/provision/default.osm

db:
  name: gis
  encoding: UTF-8

font: TakaoPGothic Regular

renderd:
  xml: /usr/local/src/openstreetmap-carto-2.45.1/style.xml
